<!DOCTYPE html>
<html lang="es-VE">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="Author" content="Manuel Martinez" />
        <meta name="Description" content="Jugar Batalla Naval desde 2 a 4 personas" />
        <meta name="keywords" content="HTML, CSS, JS, Batalla Naval, juego" />
        <meta name="robots" content="noindex, nofollow" />
        <link rel="stylesheet" href="./styles/barraDeNavegacion.css"/>
        <link rel="stylesheet" href="./styles/power-ip-selector.css"/>

        <title>Batalla Naval | Crear Sala</title>
    </head>
    <body>
        <header>
            <h1><img src="./images/Batalla_Naval_Icon.png" alt="Icono Batalla Naval"> Batalla Naval</h1>
            <nav class="navbar">
                <ul>
                    <li><a href="inicio.html">Inicio</a></li>
                    <li><a href="instrucciones.html">Instrucciones</a></li>
                    <li><a href="jugar.html">Jugar</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Crear Sala</h2>
            <form action="#" method="post">
                <label for="sala-ID">ID de la sala</label>
                <input type="text" name="sala-ID" id="sala-ID" maxlength="16" placeholder="sala123" required>
                <label for="nombre-jugador">Nombre jugador</label>
                <input type="text" name="nombre-jugador" id="nombre-jugador" maxlength="16" placeholder="Manuel Martinez" required>
                <label for="cantidad-de-jugadores">Cantidad de Jugadores</label>
                <input type="number" name="cantidad-de-jugadores" id="cantidad-de-jugadores" max="4" min="2" value="2" required>
                <label for="cantidad-de-puntos">Cantidad de Puntos</label>
                <input type="number" name="cantidad-de-puntos" id="cantidad-de-puntos" max="50" min="0" value="0" required>
                <button type="button" id="crear-partida">Iniciar Partida</button>
            </form>
        </main>
        <script>
            document.getElementById('crear-partida').addEventListener('click', () => {
                const id = document.getElementById('sala-ID').value;
                const nombre = document.getElementById('nombre-jugador').value;
                window.location.replace("tablero.html" + "?jugador=" + nombre + "&" + "id=" + id + "&create=1");
            });
        </script>
    </body>
</html>
